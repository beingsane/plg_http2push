PLG_SYSTEM_HTTP2PUSH="System - HTTP/2 Push"
PLG_HTTP2PUSH_DESCRIPTION="HTTP/2 Push intercepts Joomla's HTTP response body on each page load to generate a <code>Link</code> header that contains preloading information for remote resources. A size limit of approximately 8 KiB is imposed on the <code>Link</code> header to avoid issues with header size limitations."
PLG_HTTP2PUSH_HEADER_LIMIT="Limit Header Length"
PLG_HTTP2PUSH_HEADER_LIMIT_DESC="Although the HTTP/2 specification does not impose a required header length limit, some web server implementations may discard large headers. Enable this setting to limit the <code>Link</code> header to 8 KiB in size."
